<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save Contact</title>
    <script>
        function openVCard() {
            const vcfUrl = "./contact.vcf"; // Replace with actual hosted vCard URL

            // For iOS (opens directly in the Contacts app)
            if (navigator.userAgent.includes("Safari") && !navigator.userAgent.includes("Chrome")) {
                window.location.href = vcfUrl;
            } else {
                // For other browsers (force download)
                const vcfLink = document.createElement("a");
                vcfLink.href = vcfUrl;
                vcfLink.setAttribute("download", "contact.vcf");
                document.body.appendChild(vcfLink);
                vcfLink.click();
                document.body.removeChild(vcfLink);
            }

            // Auto-close window after a short delay
            setTimeout(() => {
                window.close();
            }, 2000);
        }

        window.onload = function() {
            openVCard();
        };
    </script>
</head>
<body>
    <h2>Saving Contact...</h2>
    <p>If the download doesnâ€™t start automatically, <a href="./contact.vcf">click here</a> to save the contact.</p>
</body>
</html>
