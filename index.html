<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save Contact</title>
    <script>
        function openVCard() {
            const vcfUrl = "./contact.vcf"; // Change to the actual vCard URL

            // Open vCard file directly (best for iOS Safari)
            window.location.href = vcfUrl;

            // Auto-close window after a short delay (for browsers that support it)
            setTimeout(() => {
                window.close();
            }, 3000);
        }

        window.onload = function() {
            openVCard();
        };
    </script>
</head>
<body>
    <h2>Saving Contact...</h2>
    <p>If the contact doesnâ€™t open automatically, <a href="./contact.vcf">click here</a> to add it manually.</p>
</body>
</html>
