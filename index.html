<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save Contact</title>
    <script>
        function downloadVCard() {
            const vcfLink = document.createElement("a");
            vcfLink.href = "./contact.vcf"; // Change to the actual hosted vCard URL
            vcfLink.download = "contact.vcf";
            document.body.appendChild(vcfLink);
            vcfLink.click();
            document.body.removeChild(vcfLink);
            
            // Auto-close the window after a delay
            setTimeout(() => {
                window.close();
            }, 2000); // Adjust time if needed
        }

        window.onload = function() {
            downloadVCard();
        };
    </script>
</head>
<body>
    <h2>Saving Contact...</h2>
    <p>If the download doesn't start automatically, <a href="./contact.vcf" download>click here</a> to save the contact.</p>
</body>
</html>
