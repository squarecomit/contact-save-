<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Downloading Contact...</title>
    <script>
        window.onload = function() {
            const link = document.createElement('a');
            link.href = './contact.vcf'; // Ensure this file exists in the same directory
            link.download = 'contact.vcf'; // Force download
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        };
    </script>
</head>
<body>
</body>
</html>
